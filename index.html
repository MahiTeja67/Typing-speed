<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<meta name="robots" content="none,noarchive"/>
</head>

<body>
    <div id="speedTypingTest" class="bg-cont">
        <h1>Speed<br />Typing Test</h1>
        <p>On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img class="clk-img mr-4 mt-2" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer">0<span class="span"> seconds</span></p>
        </div>
        <div class="text-center">
            <button id="startBtn" class="btn start-btn">START TYPING</button>
        </div>
        <div id="card" class="card d-none">
            <div class="d-none" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
            <p class="quote-text" id="quoteDisplay"></p>
            <textarea id="quoteInput" placeholder="Type here!!"></textarea>
        </div>
        <p class="res-text" id="result"></p>
        <p class="res-text" id="wpm"></p>
        <p class="res-text" id="err"></p>
        <button id="submitBtn" style="background-color:#690cb0; color:white;" class="btn mr-3 d-none">Submit</button>
        <button id="resetBtn" style="background-color:#ffffff;" class="btn d-none">Reset</button>
    </div>
<script src="index.js"></script>
</body>

</html>
